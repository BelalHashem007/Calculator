<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-display">
        <input type="text" class="calc-text" disabled>
    </div>
    <div class="calc-body">
        <button class="num0" id="num">0</button>
        <button class="num1" id="num">1</button>
        <button class="num2" id="num">2</button>
        <button class="plus" id="sign">+</button>
        <button class="num3" id="num">3</button>
        <button class="num4" id="num">4</button>
        <button class="num5" id="num">5</button>
        <button class="negative" id="sign">-</button>
        <button class="num6" id="num">6</button>
        <button class="num7" id="num">7</button>
        <button class="num8" id="num">8</button>
        <button class="multi-sign" id="sign">*</button>
        <button class="num9" id="num">9</button>
        <button class="clear" id="clear">Clear</button>
        <button class="equal" id="sign">=</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
